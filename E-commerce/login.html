<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- External libraries: jQuery, Font Awesome, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    background-color: aliceblue;
}

.shad {
    text-shadow: 2px 2px 2px gray;
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
    text-decoration: none;
    color: black;
    text-align: center;
    text-decoration: none;

}

.logos {
    margin-top: -40px;
}

#btnlog {
    width: 100%;
    background-color: #c1c113;
    border: none;
    margin-top: 1px;
    font-weight: 500;
    border-radius: 5px;
    height: 30px;
 } 

#btnlog:hover {
    background-color: #010003;
    cursor: pointer;
    color: white;
    transition: 0.2s linear;
    font-size: 16px;
}
.input1{
    height: 30px;
}
.cont {
    border: 1px solid;
    padding: 30px;
    padding-left: 60px; 
    margin-top: 30px;
    max-width:500px ;  
    width: 100%;
    box-sizing: border-box; 
    transform: translate(75%);
    border: 1px solid;
    border-radius: 10px;
    box-shadow: 3px 3px 3px 3px #888888;
    background-color: white;
    text-decoration: none;
    color: black;
    text-decoration: none;
}
.inpt:hover {
    box-shadow: rgb(131, 132, 135) 1px 1px 1px;
    border: 1px solid black;
    height: 30px;
    transition: 0.2s linear;
    border-radius: 5px;
    outline: none;
    background-color: white;
    color: black;
}
/* Media Queries for Small and Medium Devices */
 @media (max-width: 576px) {
    .cont {
       max-width:100%;
       width: 90%;
     transform: translate(10px);
     border: none;
    }

   #btnlog { 
     width: 100%;
    }
    .input1{
        width: 200px;
    }
}
/* for medium device */
@media (min-width: 577px) and (max-width: 1200px) {
    .cont {
        transform: translate(30px);
        max-width: 100%;
        width: 90%;
    }
    #btnlog { 
       
         width:100%;
    }
} 
/* for large devices */
@media (min-width: 1200px) {
    .cont {
       
        max-width: 100%;
        width:80% ; 
        transform: translate(13%); 
    }}
</style>
 <!-- JavaScript function for checking login credentials -->
<script>
cheak=()=>{
   let email=document.getElementById("email").value;
    let password=document.getElementById("password").value;
    if(email==="admin@admin.com" && password==="123456"){
     alert('Login Successfull');
    }
    else{
        alert('Incorrect email or password');
    }
}
</script>
    </head>
<body  style="background-color: rgb(227, 240, 252)">
     <!-- Header section -->
    <div id="header1"></div>
     <!-- Logo and title -->
    <div class="text-center logos">
        <h2 class="shad">Login</h2>
    </div>
     <!-- Login form container -->
    <div class=" cont">   
        <form>
            <!-- Email input -->
            <div class="">
                <label for="exampleInputEmail1" class="form-label ">Email address:</label>
                <input type="email" class="form-control input1  inpt"  id="email" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
              <!-- Password input -->
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label ">Password:</label>
                <input type="password" class="form-control input1 inpt" id="password" name="password">
            </div>
              <!-- Login button -->
            <button id="btnlog"  type="submit" onclick="cheak()">Login</button>
        </form>
    </div>
     <!-- Footer section -->
    <div id="footer1"></div>
    <script src="project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
